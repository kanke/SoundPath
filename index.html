<!DOCTYPE HTML>
<html>
<head>
  <title>SoundPath</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">


  <script src="https://www.polymer-project.org/components/platform/platform.js"></script>
  <link rel="import" href="bower_components/core-icons/av-icons.html">
  <link rel="import" href="bower_components/core-icon/core-icon.html">
  <link rel="import" href="https://www.polymer-project.org/components/polymer/polymer.html">
  <link rel="import" href="https://www.polymer-project.org/components/paper-elements/paper-elements.html">
  <link rel="import" href="https://www.polymer-project.org/components/core-elements/core-elements.html">


  <link rel="stylesheet" href="styles.css">


</head>
<body unresolved>

  <core-scaffold>

    <core-header-panel navigation flex mode="seamed">
      <core-toolbar style="background-color: #526E9C; color: #fff;"></core-toolbar>
      <core-menu>
        <core-item icon="genres" label="Hip Hop"></core-item>
        <core-item icon="genres" label="R&B"></core-item>
        <core-item icon="genres" label="Folk"></core-item>
        <core-item icon="genres" label="Slow"></core-item>
        <paper-item label="Edit Species" center horizontal layout flex>
          <a href="/speciesEdit"></a>
        </paper-item>
      </core-menu>
    </core-header-panel>

    <div tool>Sound Path</div>

    <div class="content">
      <section>

        <div class="fab red">
          <core-icon icon="add"></core-icon>
          <paper-ripple class="circle recenteringTouch" fit></paper-ripple>
        </div>

        <div class="fab blue">
          <core-icon icon="mail"></core-icon>
          <paper-ripple class="circle recenteringTouch" fit></paper-ripple>
        </div>

        <div class="fab green">
          <core-icon icon="create"></core-icon>
          <paper-ripple class="circle recenteringTouch" fit></paper-ripple>
        </div>

      </section>
    </div>

  </core-scaffold>
</body>
</html>
