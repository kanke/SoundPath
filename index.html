<!DOCTYPE HTML>
<html>
<head>
  <title>SoundPath</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/paper-elements/paper-elements.html">
  <link rel="import" href="bower_components/core-elements/core-elements.html">
  <link rel="import" href="bower_components/core-icon/core-icon.html">
  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-icons/av-icons.html">
  <link rel="import" href="components/track-player.html">
  <link rel="stylesheet" href="styles.css">

  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="https://connect.soundcloud.com/sdk.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <script src="https://www.parsecdn.com/js/parse-1.3.2.min.js"></script>
  <script src="vendor/q.js"></script>
  <script src="src/service.js"></script>
  <script src="src/app.js"></script>
</head>
<body unresolved style="background-image:url('assets/soundpath-icon.png');background-position:center;background-repeat:no-repeat">

  <core-scaffold>

    <core-header-panel navigation flex mode="seamed">
      <core-toolbar style="background-color: #526E9C; color: #fff;"></core-toolbar>
      <core-menu>
        <section>
          <h3 flex>Filtering</h3>

          <core-label center horizontal layout>
            <div flex>Alternative</div>
            <paper-checkbox checked data-genre="Alternative" class="blue paperbox" role="checkbox"></paper-checkbox>
          </core-label>

          <core-label center horizontal layout>
            <div flex>Rock</div>
            <paper-checkbox checked data-genre="Rock" class="blue paperbox" role="checkbox"></paper-checkbox>
          </core-label>

          <core-label center horizontal layout>
            <div flex>Pop</div>
            <paper-checkbox checked data-genre="Pop" class="blue paperbox" role="checkbox"></paper-checkbox>
          </core-label>

          <core-label center horizontal layout>
            <div flex>Hip Hop</div>
            <paper-checkbox checked data-genre="Hip Hop" class="blue paperbox" role="checkbox"></paper-checkbox>
          </core-label>
        </section>
      </core-menu>
    </core-header-panel>

    <div tool>Sound Path</div>

    <div class="content" style="height:600px;padding:0">
      <div id="map-canvas" style="height:100%"></div>
    </div>
    <soundpath-track-player></soundpath-track-player>

  </core-scaffold>
</body>
</html>
